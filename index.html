<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">STANLEY</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Admin</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Programmes
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Under-Graduate</a></li>
                  <li><a class="dropdown-item" href="#">Post-Graduate</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Other</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                   <a class="nav-link" href="#">Sign-In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                 </li>
            </ul>
            </div>
        </div>
      </nav>
      <br><br>
      <h1 style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; margin-left: 20px;"><b>REGISTRATION FORM:</b></h1>
      <form style="margin-top: 20px; margin-left: 10px; margin-right: 10px;" class="row g-4  align-items-center">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label ">First Name</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Enter first name">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Second Name</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Enter second name">
        </div>
        <div class="row g-3 align-items-center">
          <div class="col-auto">
            <label for="ma" class="col-form-label pd-2">Mobile No</label>
          </div>
          <div class="col-md-3">
            <input style="width: 250px;" id="ma" class="form-control" placeholder="+91" >
          </div>
          </div>
      </div>
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="mi" class="col-form-label pd-2">Father's Name</label>
        </div>
        <div class="col-md-2">
          <input type="text" id="mi" class="form-control" placeholder="Enter Father Name" >
        </div>
        <div class="col-auto">
          <span id="mi" class="form-text">
            Initial at last
          </span>
        </div>
    </div>
    <div class="row g-3 align-items-center">
      <div class="col-auto">
        <label for="m" class="col-form-label pd-2">Mother's Name</label>
      </div>
      <div class="col-md-2">
        <input type="text" id="m" class="form-control" placeholder="Enter Mother Name" >
      </div>
      <div class="col-auto">
        <span id="m" class="form-text">
          Initial at last
        </span>
      </div>
   </div>
   <div class="row g-3 align-items-center">
     <div class="col-auto">
       <label for="u" class="col-form-label pd-2">Date Of Birth</label>
     </div>
     <div class="col-md-2">
      <input type="date" id="u" class="form-control" >
     </div>
     <div class="col-auto">
      <span id="u" class="form-text">
        Must be after April 2002
      </span>
    </div>
   </div>
  <div class="row g-3 align-items-center">
    <div class="col-auto">
     <label style="margin-left:3px;" for="re" class="input-label">Gender:</label>
    </div>
   <div style="margin-left: 30px;" class="form-check col-auto" id="re">
     <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
      <label class="form-check-label" for="flexRadioDefault1">
      Male
     </label>
   </div>
  <div style="margin-left: 40px;" class="form-check col-auto">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
    <label class="form-check-label" for="flexRadioDefault2">
     Female
    </label>
  </div>
 <div style="margin-left: 50px;" class="form-check col-auto">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
    <label class="form-check-label" for="flexRadioDefault2">
     Other
    </label>
  </div>
  </div>
  <div class="row g-3 align-items-center">
    <div class="col-auto">
    <label style="margin-left:3px;" for="r" class="input-label">Any Physical Disabilities:</label>
   </div>
 <div style="margin-left: 30px;" class="form-check col-auto" id="r">
    <input class="form-check-input" type="radio" name="flexRadioDefault1" id="flexRadioDefault1">
    <label class="form-check-label" for="flexRadioDefault1">
     Yes
   </label>
  </div>
  <div style="margin-left: 40px;" class="form-check col-auto">
    <input class="form-check-input" type="radio" name="flexRadioDefault1" id="flexRadioDefault2" checked>
    <label class="form-check-label" for="flexRadioDefault2">
    No
  </label>
  </div>
  <div class="row g-3 align-items-center">
    <div class="col-auto">
      <label style="margin-left: 4px;" for="t" class="col-form-label pd-2">If Yes;</label>
    </div>
    <div class="col-md-3">
      <input type="text" id="t" class="form-control" placeholder="Disability" >
    </div>
   </div>  
   <div class="row g-3 align-items-centre">
     <div class="col-md-3">
      <select class="form-select" aria-label="Default select example">
        <option selected>Applying For</option>
        <option value="1">UG PROGRAMMES</option>
        <option value="2">PG PROGRAMMES</option>
      </select>
     </div>
   </div> 
    <div class="row g-3 align-items-center">
      <div class="col-md-3">
        <label for="formFile" class="form-label">Attach 12th MarkSheet</label>
        <input class="form-control" type="file" id="formFile">
      </div>
      <div class="col-md-3">
        <label for="f" class="form-label">Attach 10th MarkSheet</label>
        <input class="form-control" type="file" id="f">
      </div>
    </div>
        <div class="row g-3 align-items-center">
            <div class="col-auto">
              <label style="margin-left: 4px;" for="mail" class="col-form-label pd-2">Email</label>
            </div>
            <div class="col-md-3">
              <input type="email" id="mail" class="form-control" placeholder="Enter Email" >
            </div>
            </div>
        </div>
        <div style="margin-left: 4px;" class="col-md-2 align-items-center">
            <div class="col-auto">
              <label for="inputPassword6" class="col-form-label">Password</label>
            </div>
            <div class="col-auto">
              <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
            </div>
            <div class="col-auto">
              <span id="passwordHelpInline" class="form-text">
                Must be 8-20 characters long.
              </span>
            </div>
         </div>
         
         <div class="row g-4 align-items-center">
          <div class="col-md-2">
            <label style="margin-left:8px;" for="de" class="input-label">Address</label>
          </div>
          <div class="col-md-8">
            <textarea class="form-control" id="de" placeholder="Address line 1"></textarea>
          </div>
         </div>
         <div class="row g-4 align-items-center">
          <div class="col-md-2">
            <label ></label>
          </div>
          <div class="col-md-8">
            <textarea class="form-control" id="de" placeholder="Address line 2"></textarea>
          </div>
         </div>
         <div class="row g-4 align-items-center">
          <div class="col-md-2">
            <label ></label>
          </div>
          <div class="col-md-4">
            <textarea class="form-control" id="de" placeholder="city"></textarea>
          </div>
          <div class="col-md-4">
            <textarea class="form-control" id="de" placeholder="Pincode"></textarea>
          </div>
         </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary btn-center">REGISTER</button>
        </div>
      </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
